<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
</head>
<style>
    :root {
        -webkit-appearance: none;
    }
    nav {
     justify-content: center;
    }
    .left1 {
        border: solid;
        text-decoration: none;
        color: black;
        font-size: 14px;
        margin-top: 16px;
        margin-left: 16px;
    }
    .right1 {
        float: right;
        border: solid;
    }
    #search1 {
        display: block;
        margin: auto;
        text-align: center;
        margin-top: 100px;
    }
    #search2 {
        display: block;
        margin: auto;
        text-align: center;
        margin-top: 20px;
    }
    #logo {
        width: 280px;
    }
    #search {
        width: 460px;
        height: 40px;
        border-radius: 50px;
        border: 1px solid rgb(212, 211, 211);
    }
    #me {
        height: 50px;
    }
    .button {
        margin: 4px;
        padding: 10px 18px;
        border: none;
    }
    .button:hover {
        border: 1px solid rgb(212, 212, 212);
        border-radius: 3px;
    }
</style>
<body>
    <header>
        <nav>
            <a class="left1" href="About">About</a>
            <a class="left1" href="Store">Store</a>
            <a class="right1" href="Gmail">Gmail</a>
            <a class="right1" href="Images">Images</a>
            <a class="right1" href="Apps"><img src="apps.png"></a>
            <a class="right1" href="Profile"><img id="me" src="me.png"></a>
        </nav>
    </header>
    <div id="search1">
        <img id="logo" src="logo.png" alt="Google Logo">
        <form id="form"> 
            <input type="text" id="search" name="search">
        </form>
    </div>
    <div id="search2">      
        <button class="button" type="button">Google Search</button>
        <button class="button" type="button">I'm Feeling Lucky</button>
    </div>
</body>    
</html>
